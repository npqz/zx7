<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespura Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: transparent;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .menu-container {
            width: 350px;
            max-height: 70vh;
            background: rgba(30, 30, 30, 0.9); /* Slightly less transparent */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            margin: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.5s ease, transform 0.5s ease; /* Slide-in animation */
        }
        .menu-container.open {
            opacity: 1;
            transform: translateX(0);
        }
        .menu-header {
            background: linear-gradient(90deg, #2978b9, #4a90e2);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1.2px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .menu-subtitle {
            background: rgba(60, 60, 60, 0.95);
            padding: 8px;
            font-size: 13px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        .menu-item {
            padding: 12px 15px;
            cursor: pointer;
            background: rgba(40, 40, 40, 0.8);
            border-bottom: 1px solid #444;
            transition: background 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
            position: relative;
            opacity: 0;
            transform: translateX(-20px);
        }
        .menu-item.fade-in {
            opacity: 1;
            transform: translateX(0);
        }
        .menu-item:hover {
            background: rgba(74, 74, 74, 0.95);
            transform: scale(1.02); /* Slight scale on hover */
        }
        .menu-item.selected {
            background: linear-gradient(90deg, #2978b9, #4a90e2);
            color: #fff;
            animation: pulse 0.5s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .item-text {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 70px; /* Increased space for after content */
        }
        .toggle-enabled::after,
        .toggle-disabled::after,
        .has-submenu::after {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: bold;
        }
        .toggle-enabled::after {
            content: "[ON]";
            color: #4caf50;
        }
        .toggle-disabled::after {
            content: "[OFF]";
            color: #f44336;
        }
        .has-submenu::after {
            content: "â†’";
            color: #ffffff;
        }
        .page-info {
            padding: 8px 15px;
            text-align: center; /* Centered for better look */
            font-size: 12px;
            background: rgba(60, 60, 60, 0.95);
            border-top: 1px solid #555;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        /* Scrollbar styling */
        .menu-items::-webkit-scrollbar {
            width: 6px;
        }
        .menu-items::-webkit-scrollbar-thumb {
            background: #2978b9;
            border-radius: 10px;
        }
        .menu-items::-webkit-scrollbar-track {
            background: transparent;
        }
        /* Slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            margin-top: 8px;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #4a90e2;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #4a90e2;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        input[type="range"]:disabled {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menu-container">
        <div id="menu-title" class="menu-header">Vespura Menu</div>
        <div id="menu-subtitle" class="menu-subtitle"></div>
        <ul id="menu-items" class="menu-items"></ul>
        <div id="page-info" class="page-info"></div>
    </div>
    <script>
        const menuContainer = document.getElementById('menu-container');
        // Menu data handling
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateMenu') {
                document.getElementById('menu-title').textContent = event.data.title;
                document.getElementById('menu-subtitle').textContent = event.data.subtitle;
                document.getElementById('page-info').textContent = `Item ${event.data.pageInfo}`;
                const itemsContainer = document.getElementById('menu-items');
                itemsContainer.innerHTML = '';
                event.data.items.forEach((item, i) => {
                    const itemElement = document.createElement('li');
                    itemElement.className = `menu-item ${item.isSelected ? 'selected' : ''} ${item.toggle ? (item.state ? 'toggle-enabled' : 'toggle-disabled') : ''} ${item.hasSubmenu ? 'has-submenu' : ''}`;
                    itemElement.innerHTML = `<span class="item-text">${item.name}</span>`;
                    if (item.slider) {
                        const slider = document.createElement('input');
                        slider.type = 'range';
                        slider.min = item.min;
                        slider.max = item.max;
                        slider.value = item.value;
                        slider.disabled = true; // Visual only, no interaction
                        itemElement.appendChild(slider);
                    }
                    itemsContainer.appendChild(itemElement);
                    // Staggered animation
                    setTimeout(() => {
                        itemElement.classList.add('fade-in');
                    }, i * 50);
                });
            } else if (event.data.type === 'openMenu') {
                menuContainer.classList.add('open');
            } else if (event.data.type === 'closeMenu') {
                menuContainer.classList.remove('open');
            }
        });
        // Handle navigation and selection events
        window.addEventListener('navigate', (e) => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => item.classList.remove('selected'));
            const items = document.querySelectorAll('.menu-item');
            const index = Math.min(Math.max(0, e.detail.index || 0), items.length - 1);
            if (items[index]) {
                items[index].classList.add('selected');
            }
        });
        window.addEventListener('select', (e) => {
            const items = document.querySelectorAll('.menu-item');
            const index = e.detail.index;
            if (items[index]) {
                items[index].classList.add('selected');
            }
        });
        window.addEventListener('back', () => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => item.classList.remove('selected'));
            const items = document.querySelectorAll('.menu-item');
            if (items[0]) {
                items[0].classList.add('selected');
            }
        });
    </script>
</body>
</html>
