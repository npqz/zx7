<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespura Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            width: 350px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .menu-header {
            background: linear-gradient(90deg, #2978b9, #4a90e2);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .menu-subtitle {
            background: #3c3c3c;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .menu-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            border-bottom: 1px solid #444;
        }
        .menu-item:hover {
            background: #4a4a4a;
            transform: translateX(5px);
        }
        .menu-item.selected {
            background: linear-gradient(90deg, #2978b9, #4a90e2);
            color: #fff;
        }
        .toggle-enabled::after {
            content: " [ON]";
            color: #4caf50;
            font-weight: bold;
        }
        .toggle-disabled::after {
            content: " [OFF]";
            color: #f44336;
            font-weight: bold;
        }
        .has-submenu::after {
            content: " â†’";
            float: right;
            font-size: 16px;
        }
        .page-info {
            padding: 8px 15px;
            text-align: right;
            font-size: 12px;
            background: #3c3c3c;
            border-top: 1px solid #555;
        }
        .chart-container {
            padding: 15px;
            background: rgba(60, 60, 60, 0.8);
            border-top: 1px solid #555;
            height: 250px;
        }
        /* Scrollbar styling */
        .menu-items::-webkit-scrollbar {
            width: 6px;
        }
        .menu-items::-webkit-scrollbar-thumb {
            background: #2978b9;
            border-radius: 10px;
        }
        .menu-items::-webkit-scrollbar-track {
            background: #2c2c2c;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div id="menu-title" class="menu-header">Vespura Menu</div>
        <div id="menu-subtitle" class="menu-subtitle"></div>
        <ul id="menu-items" class="menu-items"></ul>
        <div id="page-info" class="page-info"></div>
        <div class="chart-container">
            <canvas id="toggleChart"></canvas>
        </div>
    </div>
    <script>
        // Chart.js initialization
        const ctx = document.getElementById('toggleChart').getContext('2d');
        let toggleChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['God Mode', 'Infinite Stamina', 'Super Jump', 'No Clip', 'Infinite Ammo', 'Never Wanted', 'PVP Mode'],
                datasets: [{
                    label: 'Toggle State (1 = Enabled, 0 = Disabled)',
                    data: [0, 0, 0, 0, 0, 0, 0],
                    backgroundColor: [
                        'rgba(76, 175, 80, 0.7)', 'rgba(76, 175, 80, 0.7)', 'rgba(76, 175, 80, 0.7)',
                        'rgba(76, 175, 80, 0.7)', 'rgba(76, 175, 80, 0.7)', 'rgba(76, 175, 80, 0.7)',
                        'rgba(76, 175, 80, 0.7)'
                    ],
                    borderColor: [
                        'rgba(56, 142, 60, 1)', 'rgba(56, 142, 60, 1)', 'rgba(56, 142, 60, 1)',
                        'rgba(56, 142, 60, 1)', 'rgba(56, 142, 60, 1)', 'rgba(56, 142, 60, 1)',
                        'rgba(56, 142, 60, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1,
                        ticks: {
                            stepSize: 1,
                            callback: function(value) {
                                return value === 1 ? 'Enabled' : 'Disabled';
                            },
                            color: '#ffffff'
                        },
                        title: {
                            display: true,
                            text: 'Toggle State',
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#555'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Menu Options',
                            color: '#ffffff'
                        },
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#555'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Vespura Menu Toggle States',
                        color: '#ffffff',
                        font: {
                            size: 16
                        }
                    }
                },
                layout: {
                    padding: 10
                }
            }
        });

        // Menu data handling
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateMenu') {
                document.getElementById('menu-title').textContent = event.data.title;
                document.getElementById('menu-subtitle').textContent = event.data.subtitle;
                document.getElementById('page-info').textContent = event.data.pageInfo;
                const itemsContainer = document.getElementById('menu-items');
                itemsContainer.innerHTML = '';
                event.data.items.forEach((item, index) => {
                    const itemElement = document.createElement('li');
                    itemElement.className = `menu-item ${item.isSelected ? 'selected' : ''} ${item.toggle ? (item.state ? 'toggle-enabled' : 'toggle-disabled') : ''} ${item.hasSubmenu ? 'has-submenu' : ''}`;
                    itemElement.textContent = item.name;
                    itemsContainer.appendChild(itemElement);
                });

                // Update chart with toggle states
                const toggleStates = {
                    'God Mode': 0,
                    'Infinite Stamina': 0,
                    'Super Jump': 0,
                    'No Clip': 0,
                    'Infinite Ammo': 0,
                    'Never Wanted': 0,
                    'PVP Mode': 0
                };
                event.data.items.forEach(item => {
                    if (item.toggle && toggleStates[item.name] !== undefined) {
                        toggleStates[item.name] = item.state ? 1 : 0;
                    }
                });
                toggleChart.data.datasets[0].data = [
                    toggleStates['God Mode'],
                    toggleStates['Infinite Stamina'],
                    toggleStates['Super Jump'],
                    toggleStates['No Clip'],
                    toggleStates['Infinite Ammo'],
                    toggleStates['Never Wanted'],
                    toggleStates['PVP Mode']
                ];
                toggleChart.update();
            }
        });

        // Handle navigation and selection events
        window.addEventListener('navigate', (e) => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => item.classList.remove('selected'));
            const items = document.querySelectorAll('.menu-item');
            const index = Math.min(Math.max(0, e.detail.index || 0), items.length - 1);
            if (items[index]) {
                items[index].classList.add('selected');
            }
        });

        window.addEventListener('select', (e) => {
            const items = document.querySelectorAll('.menu-item');
            const index = e.detail.index;
            if (items[index]) {
                items[index].classList.add('selected');
            }
        });

        window.addEventListener('back', () => {
            // Reset selection for parent menu
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => item.classList.remove('selected'));
            const items = document.querySelectorAll('.menu-item');
            if (items[0]) {
                items[0].classList.add('selected');
            }
        });
    </script>
</body>
</html>
