<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Vespura Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: none;
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }
        .menu-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu-header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }
        .menu-header h1 {
            margin: 0;
            font-size: 24px;
            color: #00ff00;
        }
        .menu-header p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #ffffff;
        }
        .menu-items {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .menu-item {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item.selected {
            background-color: #00ff00;
            color: #000000;
        }
        .menu-item.toggle .toggle-switch {
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            position: relative;
        }
        .menu-item.toggle .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.2s;
        }
        .menu-item.toggle .toggle-switch.on::after {
            transform: translateX(20px);
            background-color: #00ff00;
        }
        .menu-item.slider {
            display: flex;
            align-items: center;
        }
        .menu-item.slider input[type="range"] {
            width: 150px;
            margin-left: 10px;
        }
        .menu-item .submenu-indicator {
            color: #00ff00;
            font-size: 14px;
        }
        .menu-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
        }
        .notification {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-header">
            <h1 id="menuTitle">Vespura Menu</h1>
            <p id="menuSubtitle">Main Menu</p>
        </div>
        <div class="menu-items" id="menuItems">
            <!-- Menu items will be dynamically inserted here -->
        </div>
        <div class="menu-footer" id="pageInfo"></div>
    </div>
    <div class="notification" id="notification"></div>

    <script>
        // Handle messages from Lua
        window.addEventListener('message', function(event) {
            const data = event.data;

            if (data.type === 'openMenu') {
                document.body.style.display = 'block';
            } else if (data.type === 'closeMenu') {
                document.body.style.display = 'none';
            } else if (data.type === 'updateMenu') {
                updateMenu(data);
            } else if (data.type === 'notify') {
                showNotification(data.message);
            }
        });

        function updateMenu(data) {
            const menuContainer = document.getElementById('menuContainer');
            const menuTitle = document.getElementById('menuTitle');
            const menuSubtitle = document.getElementById('menuSubtitle');
            const menuItems = document.getElementById('menuItems');
            const pageInfo = document.getElementById('pageInfo');

            menuTitle.textContent = data.title || 'Vespura Menu';
            menuSubtitle.textContent = data.subtitle || '';
            pageInfo.textContent = data.pageInfo || '';

            // Clear existing items
            menuItems.innerHTML = '';

            // Add new items
            data.items.forEach(item => {
                const div = document.createElement('div');
                div.className = `menu-item ${item.isSelected ? 'selected' : ''} ${item.toggle ? 'toggle' : ''} ${item.slider ? 'slider' : ''}`;
                div.innerHTML = `<span>${item.name}</span>`;

                if (item.toggle) {
                    const toggle = document.createElement('div');
                    toggle.className = `toggle-switch ${item.state ? 'on' : ''}`;
                    div.appendChild(toggle);
                } else if (item.slider) {
                    const slider = document.createElement('input');
                    slider.type = 'range';
                    slider.min = item.min || 0;
                    slider.max = item.max || 100;
                    slider.value = item.value || 0;
                    slider.disabled = true; // Disable slider interaction since Lua handles input
                    div.appendChild(slider);
                } else if (item.hasSubmenu) {
                    div.innerHTML += `<span class="submenu-indicator">></span>`;
                }

                menuItems.appendChild(div);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
