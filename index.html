<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespura Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(138, 180, 248, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .menu-container {
            width: 380px;
            max-height: 75vh;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 180, 248, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateX(100px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
            position: relative;
        }
        
        .menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 180, 248, 0.1), transparent);
            transition: left 1.5s ease;
        }
        
        .menu-container.open {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
        
        .menu-container.open::before {
            left: 100%;
        }
        
        .menu-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .menu-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0.7;
        }
        
        .menu-header span {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .menu-subtitle {
            background: linear-gradient(90deg, rgba(30, 30, 50, 0.9), rgba(40, 40, 60, 0.9));
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            border-bottom: 1px solid rgba(138, 180, 248, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .menu-items {
            list-style: none;
            padding: 8px;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #6366f1 transparent;
        }
        
        .menu-item {
            padding: 16px 20px;
            cursor: pointer;
            background: linear-gradient(90deg, rgba(30, 30, 50, 0.4), rgba(40, 40, 60, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            margin: 4px 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            opacity: 0;
            transform: translateX(-30px) rotateY(-15deg);
            font-weight: 400;
            overflow: hidden;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 180, 248, 0.05), transparent);
            transition: left 0.5s ease;
        }
        
        .menu-item.fade-in {
            opacity: 1;
            transform: translateX(0) rotateY(0deg);
        }
        
        .menu-item:hover {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.1));
            border-color: rgba(138, 180, 248, 0.3);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 10px 25px -5px rgba(99, 102, 241, 0.3),
                0 0 0 1px rgba(138, 180, 248, 0.2);
        }
        
        .menu-item:hover::before {
            left: 100%;
        }
        
        .menu-item.selected {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: scale(1.03);
            box-shadow: 
                0 15px 35px -5px rgba(99, 102, 241, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: selectedPulse 2s ease infinite;
        }
        
        @keyframes selectedPulse {
            0%, 100% { box-shadow: 
                0 15px 35px -5px rgba(99, 102, 241, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 
                0 20px 45px -5px rgba(99, 102, 241, 0.7),
                0 0 0 2px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3); }
        }
        
        .item-text {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 80px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .toggle-enabled::after,
        .toggle-disabled::after,
        .has-submenu::after {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .toggle-enabled::after {
            content: "ON";
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .toggle-disabled::after {
            content: "OFF";
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .has-submenu::after {
            content: "â†’";
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
            animation: arrowFloat 2s ease-in-out infinite;
        }
        
        @keyframes arrowFloat {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(3px); }
        }
        
        .page-info {
            padding: 16px 20px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            background: linear-gradient(90deg, rgba(30, 30, 50, 0.9), rgba(40, 40, 60, 0.9));
            border-top: 1px solid rgba(138, 180, 248, 0.1);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .page-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 180, 248, 0.05), transparent);
            animation: pageInfoSlide 3s ease-in-out infinite;
        }
        
        @keyframes pageInfoSlide {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        /* Enhanced scrollbar */
        .menu-items::-webkit-scrollbar {
            width: 6px;
        }
        
        .menu-items::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 10px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .menu-items::-webkit-scrollbar-track {
            background: rgba(30, 30, 50, 0.3);
            border-radius: 10px;
        }
        
        /* Enhanced slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, rgba(30, 30, 50, 0.8), rgba(99, 102, 241, 0.2));
            outline: none;
            border-radius: 12px;
            margin-top: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 
                0 4px 12px rgba(99, 102, 241, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 
                0 6px 16px rgba(99, 102, 241, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 
                0 4px 12px rgba(99, 102, 241, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        /* Glow effects */
        .menu-container.open {
            animation: menuGlow 3s ease-in-out infinite;
        }
        
        @keyframes menuGlow {
            0%, 100% { 
                box-shadow: 
                    0 25px 50px -12px rgba(0, 0, 0, 0.7),
                    0 0 0 1px rgba(255, 255, 255, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 25px 50px -12px rgba(0, 0, 0, 0.7),
                    0 0 0 1px rgba(138, 180, 248, 0.2),
                    0 0 20px rgba(99, 102, 241, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    <div class="menu-container" id="menu-container">
        <div id="menu-title" class="menu-header">
            <span>Vespura Menu</span>
        </div>
        <div id="menu-subtitle" class="menu-subtitle"></div>
        <ul id="menu-items" class="menu-items"></ul>
        <div id="page-info" class="page-info"></div>
    </div>
    <script>
        const menuContainer = document.getElementById('menu-container');
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Menu data handling with enhanced animations
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateMenu') {
                document.getElementById('menu-title').innerHTML = `<span>${event.data.title}</span>`;
                document.getElementById('menu-subtitle').textContent = event.data.subtitle;
                document.getElementById('page-info').textContent = `Item ${event.data.pageInfo}`;
                
                const itemsContainer = document.getElementById('menu-items');
                itemsContainer.innerHTML = '';
                
                event.data.items.forEach((item, i) => {
                    const itemElement = document.createElement('li');
                    itemElement.className = `menu-item ${item.isSelected ? 'selected' : ''} ${item.toggle ? (item.state ? 'toggle-enabled' : 'toggle-disabled') : ''} ${item.hasSubmenu ? 'has-submenu' : ''}`;
                    itemElement.innerHTML = `<span class="item-text">${item.name}</span>`;
                    
                    if (item.slider) {
                        const slider = document.createElement('input');
                        slider.type = 'range';
                        slider.min = item.min;
                        slider.max = item.max;
                        slider.value = item.value;
                        slider.disabled = true;
                        itemElement.appendChild(slider);
                    }
                    
                    itemsContainer.appendChild(itemElement);
                    
                    // Staggered entrance animation
                    setTimeout(() => {
                        itemElement.classList.add('fade-in');
                    }, i * 80 + 200);
                });
            } else if (event.data.type === 'openMenu') {
                menuContainer.classList.add('open');
            } else if (event.data.type === 'closeMenu') {
                menuContainer.classList.remove('open');
            }
        });
        
        // Enhanced navigation with smooth transitions
        window.addEventListener('navigate', (e) => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => {
                item.classList.remove('selected');
                // Add exit animation
                item.style.transform = 'scale(1)';
            });
            
            const items = document.querySelectorAll('.menu-item');
            const index = Math.min(Math.max(0, e.detail.index || 0), items.length - 1);
            if (items[index]) {
                items[index].classList.add('selected');
                // Smooth scroll to selected item
                items[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
        
        window.addEventListener('select', (e) => {
            const items = document.querySelectorAll('.menu-item');
            const index = e.detail.index;
            if (items[index]) {
                items[index].classList.add('selected');
                // Add selection ripple effect
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.6);
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                    left: 50%;
                    top: 50%;
                    width: 20px;
                    height: 20px;
                    margin-left: -10px;
                    margin-top: -10px;
                `;
                items[index].appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });
        
        window.addEventListener('back', () => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => item.classList.remove('selected'));
            const items = document.querySelectorAll('.menu-item');
            if (items[0]) {
                items[0].classList.add('selected');
            }
        });
        
        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-open menu for demo (remove in production)
        setTimeout(() => {
            menuContainer.classList.add('open');
        }, 500);
    </script>
</body>
</html>
