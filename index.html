<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespura Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: transparent;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .menu-container {
            width: 300px;
            max-height: 70vh;
            background: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            margin: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.5s ease, transform 0.5s ease; /* Cool slide-in animation */
        }
        .menu-container.open {
            opacity: 1;
            transform: translateX(0);
        }
        .menu-header {
            background: linear-gradient(90deg, #2978b9, #4a90e2);
            padding: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .menu-subtitle {
            background: rgba(60, 60, 60, 0.9);
            padding: 6px;
            font-size: 12px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        .menu-item {
            padding: 10px 12px;
            cursor: pointer;
            background: rgba(40, 40, 40, 0.7);
            border-bottom: 1px solid #444;
            transition: background 0.2s ease; /* Simplified transition */
        }
        .menu-item:hover {
            background: rgba(74, 74, 74, 0.9);
        }
        .menu-item.selected {
            background: linear-gradient(90deg, #2978b9, #4a90e2);
            color: #fff;
        }
        .toggle-enabled::after {
            content: " [ON]";
            color: #4caf50;
            font-weight: bold;
        }
        .toggle-disabled::after {
            content: " [OFF]";
            color: #f44336;
            font-weight: bold;
        }
        .has-submenu::after {
            content: " â†’";
            float: right;
            font-size: 14px;
        }
        .page-info {
            padding: 6px 12px;
            text-align: right;
            font-size: 11px;
            background: rgba(60, 60, 60, 0.9);
            border-top: 1px solid #555;
        }
        /* Scrollbar styling */
        .menu-items::-webkit-scrollbar {
            width: 5px;
        }
        .menu-items::-webkit-scrollbar-thumb {
            background: #2978b9;
            border-radius: 8px;
        }
        .menu-items::-webkit-scrollbar-track {
            background: transparent;
        }
        /* Slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin-top: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: #4a90e2;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: #4a90e2;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]:disabled {
            opacity: 1; /* Keep visible even if disabled */
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menu-container">
        <div id="menu-title" class="menu-header">Vespura Menu</div>
        <div id="menu-subtitle" class="menu-subtitle"></div>
        <ul id="menu-items" class="menu-items"></ul>
        <div id="page-info" class="page-info"></div>
    </div>
    <script>
        const menuContainer = document.getElementById('menu-container');

        // Menu data handling
        window.addEventListener('message', (event) => {
            if (event.data.type === 'updateMenu') {
                document.getElementById('menu-title').textContent = event.data.title;
                document.getElementById('menu-subtitle').textContent = event.data.subtitle;
                document.getElementById('page-info').textContent = event.data.pageInfo;
                const itemsContainer = document.getElementById('menu-items');
                itemsContainer.innerHTML = '';
                event.data.items.forEach((item) => {
                    const itemElement = document.createElement('li');
                    itemElement.className = `menu-item ${item.isSelected ? 'selected' : ''} ${item.toggle ? (item.state ? 'toggle-enabled' : 'toggle-disabled') : ''} ${item.hasSubmenu ? 'has-submenu' : ''}`;
                    itemElement.textContent = item.name;
                    if (item.slider) {
                        const slider = document.createElement('input');
                        slider.type = 'range';
                        slider.min = item.min;
                        slider.max = item.max;
                        slider.value = item.value;
                        slider.disabled = true; // Visual only, no interaction
                        itemElement.appendChild(slider);
                    }
                    itemsContainer.appendChild(itemElement);
                });
            } else if (event.data.type === 'openMenu') {
                menuContainer.classList.add('open');
            } else if (event.data.type === 'closeMenu') {
                menuContainer.classList.remove('open');
            }
        });

        // Handle navigation and selection events
        window.addEventListener('navigate', (e) => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => item.classList.remove('selected'));
            const items = document.querySelectorAll('.menu-item');
            const index = Math.min(Math.max(0, e.detail.index || 0), items.length - 1);
            if (items[index]) {
                items[index].classList.add('selected');
            }
        });

        window.addEventListener('select', (e) => {
            const items = document.querySelectorAll('.menu-item');
            const index = e.detail.index;
            if (items[index]) {
                items[index].classList.add('selected');
            }
        });

        window.addEventListener('back', () => {
            const selectedItems = document.querySelectorAll('.menu-item.selected');
            selectedItems.forEach(item => item.classList.remove('selected'));
            const items = document.querySelectorAll('.menu-item');
            if (items[0]) {
                items[0].classList.add('selected');
            }
        });
    </script>
</body>
</html>
