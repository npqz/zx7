<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vMenu Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.3);
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .menu {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #3498db;
      border-radius: 6px;
      width: 280px;
      padding: 8px;
      margin-left: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.2s ease-in-out;
    }

    .menu-header {
      background: #3498db;
      padding: 8px;
      border-radius: 3px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .menu button {
      display: block;
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: none;
      color: #fff;
      text-align: left;
      padding: 10px;
      margin: 4px 0;
      font-size: 15px;
      cursor: pointer;
      transition: 0.15s;
      border-radius: 3px;
    }

    .menu button:hover, 
    .menu button.active {
      background: #3498db;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <div class="menu-header">Main Menu</div>
    <button onclick="selectOption('vehicles')">Vehicles</button>
    <button onclick="selectOption('weapons')">Weapons</button>
    <button onclick="selectOption('player')">Player Options</button>
    <button onclick="selectOption('settings')">Settings</button>
    <button onclick="closeMenu()">Close</button>
  </div>

  <script>
    function selectOption(option) {
      fetch(`https://${GetParentResourceName()}/menuSelect`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json; charset=UTF-8' },
        body: JSON.stringify({ option: option })
      });
    }

    function closeMenu() {
      fetch(`https://${GetParentResourceName()}/closeMenu`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json; charset=UTF-8' }
      });
    }

    // highlight first option by default
    let buttons = document.querySelectorAll(".menu button");
    let index = 0;
    buttons[index].classList.add("active");

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown") {
        buttons[index].classList.remove("active");
        index = (index + 1) % buttons.length;
        buttons[index].classList.add("active");
      } else if (e.key === "ArrowUp") {
        buttons[index].classList.remove("active");
        index = (index - 1 + buttons.length) % buttons.length;
        buttons[index].classList.add("active");
      } else if (e.key === "Enter") {
        buttons[index].click();
      } else if (e.key === "Escape") {
        closeMenu();
      }
    });
  </script>
</body>
</html>
