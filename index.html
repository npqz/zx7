<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespura Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            color: #ffffff;
            user-select: none;
            overflow: hidden;
        }
        #menu-container {
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #00aaff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            padding: 10px;
            width: 300px;
        }
        .menu-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .menu-visible {
            opacity: 1;
            pointer-events: auto;
        }
        #menu-header {
            background: linear-gradient(90deg, #00aaff, #0077cc);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #menu-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        #menu-subtitle {
            font-size: 12px;
            color: #b3e5fc;
            margin-top: 2px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        #menu-items {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 4px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .menu-item:hover {
            background-color: rgba(0, 170, 255, 0.2);
            transform: scale(1.02);
        }
        .selected {
            background-color: rgba(0, 170, 255, 0.4);
            font-weight: bold;
        }
        .menu-item span {
            color: #ffffff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 20px;
            border: 1px solid #00aaff;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #00aaff;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00ff00;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
            background-color: #00ff00;
        }
        #page-info {
            font-size: 12px;
            color: #b3e5fc;
            text-align: right;
            margin-top: 8px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        /* Custom scrollbar */
        #menu-items::-webkit-scrollbar {
            width: 8px;
        }
        #menu-items::-webkit-scrollbar-track {
            background: transparent;
        }
        #menu-items::-webkit-scrollbar-thumb {
            background: #00aaff;
            border-radius: 4px;
        }
        #menu-items::-webkit-scrollbar-thumb:hover {
            background: #0077cc;
        }
    </style>
</head>
<body class="bg-black bg-opacity-80">
    <div id="menu-container" class="menu-hidden">
        <div id="menu-header">
            <h1 id="menu-title"></h1>
            <h2 id="menu-subtitle"></h2>
        </div>
        <div id="menu-items" class="space-y-2">
            <!-- Menu items will be dynamically inserted here -->
        </div>
        <p id="page-info"></p>
    </div>

    <script>
        let currentItems = [];
        let currentSelectedIndex = 0;

        // Initialize menu state
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('menu-container').classList.add('menu-hidden');
        });

        // Handle DUI messages
        window.addEventListener('message', (event) => {
            const data = event.data;
            switch (data.type) {
                case 'openMenu':
                    document.getElementById('menu-container').classList.remove('menu-hidden');
                    document.getElementById('menu-container').classList.add('menu-visible');
                    break;
                case 'closeMenu':
                    document.getElementById('menu-container').classList.remove('menu-visible');
                    document.getElementById('menu-container').classList.add('menu-hidden');
                    break;
                case 'updateMenu':
                    updateMenu(data);
                    break;
            }
        });

        // Update menu content
        function updateMenu(data) {
            document.getElementById('menu-title').textContent = data.title || 'Vespura Menu';
            document.getElementById('menu-subtitle').textContent = data.subtitle || '';
            document.getElementById('page-info').textContent = data.pageInfo || '';

            const menuItemsContainer = document.getElementById('menu-items');
            menuItemsContainer.innerHTML = '';
            currentItems = data.items || [];

            currentItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = `menu-item ${item.isSelected ? 'selected' : ''}`;
                
                const nameElement = document.createElement('span');
                nameElement.textContent = item.name;

                itemElement.appendChild(nameElement);

                if (item.toggle) {
                    const toggleContainer = document.createElement('label');
                    toggleContainer.className = 'toggle-switch';
                    
                    const toggleInput = document.createElement('input');
                    toggleInput.type = 'checkbox';
                    toggleInput.checked = item.state;
                    toggleInput.disabled = true; // Disable interaction as state is managed by Lua

                    const slider = document.createElement('span');
                    slider.className = 'slider';

                    toggleContainer.appendChild(toggleInput);
                    toggleContainer.appendChild(slider);
                    itemElement.appendChild(toggleContainer);
                } else if (item.hasSubmenu) {
                    const arrow = document.createElement('span');
                    arrow.textContent = '>';
                    arrow.className = 'text-blue-400';
                    itemElement.appendChild(arrow);
                }

                menuItemsContainer.appendChild(itemElement);
            });
        }

        // Handle navigation events
        window.addEventListener('navigate', (event) => {
            const direction = event.detail.direction;
            const menuItems = document.querySelectorAll('.menu-item');
            if (direction === 'up' && currentSelectedIndex > 0) currentSelectedIndex--;
            if (direction === 'down' && currentSelectedIndex < menuItems.length - 1) currentSelectedIndex++;
            updateSelection(menuItems);
        });

        // Handle select event
        window.addEventListener('select', (event) => {
            const index = event.detail.index;
            currentSelectedIndex = index;
            const menuItems = document.querySelectorAll('.menu-item');
            updateSelection(menuItems);
        });

        // Handle back event
        window.addEventListener('back', () => {
            currentSelectedIndex = 0;
            const menuItems = document.querySelectorAll('.menu-item');
            updateSelection(menuItems);
        });

        // Update selection state
        function updateSelection(menuItems) {
            menuItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (index === currentSelectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }
    </script>
</body>
</html>
