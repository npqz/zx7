<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespura Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.5); }
            50% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.8); }
            100% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.5); }
        }
        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: #e0e0e0;
            user-select: none;
            overflow: hidden;
        }
        #menu-container {
            transition: all 0.3s ease-in-out;
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            border: 2px solid #22d3ee;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6), inset 0 0 10px rgba(34, 211, 238, 0.3);
            padding: 12px;
            width: 320px;
            transform-origin: top right;
        }
        .menu-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            animation: none;
        }
        .menu-visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
            animation: fadeInScale 0.3s ease-in-out;
        }
        #esp-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid #22d3ee;
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 10;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
            animation: fadeSlide 0.3s ease-in-out;
        }
        .esp-visible {
            display: block;
        }
        #menu-header {
            background: linear-gradient(90deg, #22d3ee, #0891b2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            animation: pulseGlow 2s infinite;
        }
        #menu-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2.5s infinite;
        }
        #menu-title {
            font-size: 20px;
            font-weight: 700;
            color: #f0f9ff;
            text-shadow: 0 0 5px rgba(34, 211, 238, 0.8);
            letter-spacing: 1px;
            animation: fadeInScale 0.5s ease-in-out;
        }
        #menu-subtitle {
            font-size: 13px;
            color: #a5f3fc;
            margin-top: 4px;
            text-shadow: 0 0 3px rgba(34, 211, 238, 0.5);
            animation: fadeInScale 0.5s ease-in-out 0.2s;
        }
        #menu-items {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 6px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 8px;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-in-out forwards;
            animation-delay: calc(0.05s * var(--index));
        }
        .menu-item:hover {
            background: rgba(34, 211, 238, 0.15);
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
            animation: pulseGlow 1s infinite;
        }
        .selected {
            background: rgba(34, 211, 238, 0.3);
            border-color: #22d3ee;
            box-shadow: 0 0 12px rgba(34, 211, 238, 0.7);
            animation: pulseGlow 1.5s infinite;
        }
        .menu-item span {
            color: #f0f9ff;
            text-shadow: 0 0 4px rgba(34, 211, 238, 0.6);
            font-size: 15px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: all 0.3s ease;
            border-radius: 22px;
            border: 1px solid #22d3ee;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: #22d3ee;
            transition: all 0.3s ease;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(34, 211, 238, 0.8);
        }
        input:checked + .slider {
            background-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: #10b981;
            box-shadow: 0 0 5px rgba(16, 185, 129, 0.8);
        }
        #page-info {
            font-size: 12px;
            color: #a5f3fc;
            text-align: right;
            margin-top: 10px;
            text-shadow: 0 0 3px rgba(34, 211, 238, 0.5);
            animation: fadeInScale 0.5s ease-in-out 0.3s;
        }
        #esp-container .esp-entry {
            margin: 4px 0;
            color: #22d3ee;
            text-shadow: 0 0 4px rgba(34, 211, 238, 0.6);
            animation: fadeSlide 0.3s ease-in-out;
        }
        #esp-container .esp-entry .distance {
            color: #facc15;
            margin-left: 8px;
            font-weight: 500;
        }
        #menu-items::-webkit-scrollbar {
            width: 10px;
            transition: opacity 0.3s ease;
        }
        #menu-items::-webkit-scrollbar-track {
            background: transparent;
        }
        #menu-items::-webkit-scrollbar-thumb {
            background: #22d3ee;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
            transition: background 0.3s ease;
        }
        #menu-items::-webkit-scrollbar-thumb:hover {
            background: #0891b2;
            box-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
        }
        #color-picker-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0f172a, #1e293b);
            border: 2px solid #22d3ee;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
            z-index: 100;
            animation: none;
        }
        #color-picker-container.visible {
            display: block;
            animation: fadeInScale 0.3s ease-in-out;
        }
        #color-preview {
            width: 100%;
            height: 60px;
            border: 2px solid #22d3ee;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
            transition: box-shadow 0.3s ease;
        }
        #color-preview:hover {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.7);
        }
        .color-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid #22d3ee;
            border-radius: 6px;
            color: #f0f9ff;
            font-size: 14px;
            text-shadow: 0 0 3px rgba(34, 211, 238, 0.5);
            transition: all 0.3s ease;
        }
        .color-input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(34, 211, 238, 0.8);
            transform: scale(1.02);
        }
        .color-button {
            background: linear-gradient(90deg, #22d3ee, #0891b2);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            margin: 6px 0;
            font-weight: 500;
            text-shadow: 0 0 3px rgba(34, 211, 238, 0.5);
            transition: all 0.3s ease;
        }
        .color-button:hover {
            background: linear-gradient(90deg, #0891b2, #0e7490);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="menu-container" class="menu-hidden">
        <div id="menu-header">
            <h1 id="menu-title"></h1>
            <h2 id="menu-subtitle"></h2>
        </div>
        <div id="menu-items" class="space-y-2">
            <!-- Menu items will be dynamically inserted here -->
        </div>
        <p id="page-info"></p>
    </div>
    <div id="esp-container">
        <!-- ESP entries will be dynamically inserted here -->
    </div>
    <div id="color-picker-container">
        <div id="color-preview"></div>
        <input type="number" id="color-r" class="color-input" min="0" max="255" placeholder="Red (0-255)">
        <input type="number" id="color-g" class="color-input" min="0" max="255" placeholder="Green (0-255)">
        <input type="number" id="color-b" class="color-input" min="0" max="255" placeholder="Blue (0-255)">
        <div class="color-button" onclick="applyColor()">Apply Color</div>
        <div class="color-button" onclick="cancelColor()">Cancel</div>
    </div>

    <script>
        let currentItems = [];
        let currentSelectedIndex = 0;
        let espEnabled = false;

        // Initialize menu state
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('menu-container').classList.add('menu-hidden');
            document.getElementById('esp-container').classList.remove('esp-visible');
            document.getElementById('color-picker-container').classList.remove('visible');
            updateColorPreview();
        });

        // Handle DUI messages
        window.addEventListener('message', (event) => {
            const data = event.data;
            switch (data.type) {
                case 'openMenu':
                    document.getElementById('menu-container').classList.remove('menu-hidden');
                    document.getElementById('menu-container').classList.add('menu-visible');
                    // Re-apply selection when menu is reopened
                    const menuItems = document.querySelectorAll('.menu-item');
                    updateSelection(menuItems);
                    break;
                case 'closeMenu':
                    document.getElementById('menu-container').classList.remove('menu-visible');
                    document.getElementById('menu-container').classList.add('menu-hidden');
                    document.getElementById('color-picker-container').classList.remove('visible');
                    break;
                case 'updateMenu':
                    updateMenu(data);
                    break;
                case 'updateESP':
                    if (espEnabled) updateESP(data.espData);
                    break;
                case 'showColorPicker':
                    showColorPicker();
                    break;
            }
        });

        // Update menu content
        function updateMenu(data) {
            document.getElementById('menu-title').textContent = data.title || 'Vespura Menu';
            document.getElementById('menu-subtitle').textContent = data.subtitle || '';
            document.getElementById('page-info').textContent = data.pageInfo || '';

            const menuItemsContainer = document.getElementById('menu-items');
            menuItemsContainer.innerHTML = '';
            currentItems = data.items || [];

            // Ensure currentSelectedIndex is within bounds
            if (currentSelectedIndex >= currentItems.length) {
                currentSelectedIndex = Math.max(0, currentItems.length - 1);
            }

            currentItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = `menu-item ${index === currentSelectedIndex ? 'selected' : ''}`;
                itemElement.style.setProperty('--index', index);
                
                const nameElement = document.createElement('span');
                nameElement.textContent = item.name;

                itemElement.appendChild(nameElement);

                if (item.toggle) {
                    const toggleContainer = document.createElement('label');
                    toggleContainer.className = 'toggle-switch';
                    
                    const toggleInput = document.createElement('input');
                    toggleInput.type = 'checkbox';
                    toggleInput.checked = item.state;
                    toggleInput.addEventListener('change', () => {
                        if (item.name === 'Enable ESP') {
                            espEnabled = toggleInput.checked;
                            sendToggleMessage('Enable ESP', espEnabled);
                        }
                        document.getElementById('esp-container').classList.toggle('esp-visible', espEnabled);
                    });
                    toggleInput.disabled = !item.interactive;

                    const slider = document.createElement('span');
                    slider.className = 'slider';

                    toggleContainer.appendChild(toggleInput);
                    toggleContainer.appendChild(slider);
                    itemElement.appendChild(toggleContainer);
                } else if (item.hasSubmenu) {
                    const arrow = document.createElement('span');
                    arrow.textContent = '>';
                    arrow.className = 'text-blue-400';
                    itemElement.appendChild(arrow);
                } else if (item.name === 'Change Color') {
                    itemElement.addEventListener('click', () => {
                        showColorPicker();
                        sendMessage({ type: 'requestColorInput' });
                    });
                }

                menuItemsContainer.appendChild(itemElement);
            });

            // Scroll to the selected item
            const menuItems = document.querySelectorAll('.menu-item');
            if (menuItems[currentSelectedIndex]) {
                menuItems[currentSelectedIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Update ESP content
        function updateESP(espData) {
            const espContainer = document.getElementById('esp-container');
            espContainer.innerHTML = '';
            espData.forEach((entry, index) => {
                const entryElement = document.createElement('div');
                entryElement.className = 'esp-entry';
                entryElement.style.animationDelay = `${index * 0.05}s`;
                entryElement.innerHTML = `<span>${entry.name}</span><span class="distance">${entry.distance}m</span>`;
                espContainer.appendChild(entryElement);
            });
        }

        // Send message to Lua
        function sendMessage(data) {
            window.parent.postMessage(JSON.stringify(data), '*');
        }

        // Send toggle message to Lua
        function sendToggleMessage(itemName, state) {
            sendMessage({ type: 'toggle', name: itemName, state: state });
        }

        // Show color picker
        function showColorPicker() {
            document.getElementById('color-picker-container').classList.add('visible');
            document.getElementById('menu-container').classList.add('menu-hidden');
            document.getElementById('color-r').value = '';
            document.getElementById('color-g').value = '';
            document.getElementById('color-b').value = '';
            updateColorPreview();
        }

        // Update color preview
        function updateColorPreview() {
            const r = parseInt(document.getElementById('color-r').value) || 0;
            const g = parseInt(document.getElementById('color-g').value) || 0;
            const b = parseInt(document.getElementById('color-b').value) || 0;
            document.getElementById('color-preview').style.backgroundColor = `rgb(${r},${g},${b})`;
        }

        // Apply color
        function applyColor() {
            const r = parseInt(document.getElementById('color-r').value) || 0;
            const g = parseInt(document.getElementById('color-g').value) || 0;
            const b = parseInt(document.getElementById('color-b').value) || 0;
            if (r >= 0 && r <= 255 && g >= 0 && g <= 255 && b >= 0 && b <= 255) {
                sendMessage({ type: 'applyColor', r: r, g: g, b: b });
                document.getElementById('color-picker-container').classList.remove('visible');
                document.getElementById('menu-container').classList.remove('menu-hidden');
                document.getElementById('menu-container').classList.add('menu-visible');
            } else {
                alert('Please enter valid RGB values (0-255).');
            }
        }

        // Cancel color selection
        function cancelColor() {
            document.getElementById('color-picker-container').classList.remove('visible');
            document.getElementById('menu-container').classList.remove('menu-hidden');
            document.getElementById('menu-container').classList.add('menu-visible');
            sendMessage({ type: 'cancelColor' });
        }

        // Update color preview on input change
        document.getElementById('color-r').addEventListener('input', updateColorPreview);
        document.getElementById('color-g').addEventListener('input', updateColorPreview);
        document.getElementById('color-b').addEventListener('input', updateColorPreview);

        // Handle navigation events
        window.addEventListener('navigate', (event) => {
            const direction = event.detail.direction;
            const menuItems = document.querySelectorAll('.menu-item');
            if (direction === 'up') {
                if (currentSelectedIndex > 0) {
                    currentSelectedIndex--;
                } else {
                    currentSelectedIndex = menuItems.length - 1; // Wrap to last item
                }
            }
            if (direction === 'down') {
                if (currentSelectedIndex < menuItems.length - 1) {
                    currentSelectedIndex++;
                } else {
                    currentSelectedIndex = 0; // Wrap to first item
                }
            }
            updateSelection(menuItems);
        });

        // Handle select event
        window.addEventListener('select', (event) => {
            const index = event.detail.index;
            currentSelectedIndex = index;
            const menuItems = document.querySelectorAll('.menu-item');
            updateSelection(menuItems);
            if (currentItems[index].toggle) {
                currentItems[index].state = !currentItems[index].state;
                document.querySelectorAll('.toggle-switch input')[index].checked = currentItems[index].state;
                if (currentItems[index].name === 'Enable ESP') {
                    espEnabled = currentItems[index].state;
                    sendToggleMessage('Enable ESP', espEnabled);
                }
                document.getElementById('esp-container').classList.toggle('esp-visible', espEnabled);
            } else if (currentItems[index].name === 'Change Color') {
                showColorPicker();
                sendMessage({ type: 'requestColorInput' });
            }
        });

        // Handle back event
        window.addEventListener('back', () => {
            currentSelectedIndex = 0;
            const menuItems = document.querySelectorAll('.menu-item');
            updateSelection(menuItems);
            document.getElementById('color-picker-container').classList.remove('visible');
            document.getElementById('menu-container').classList.remove('menu-hidden');
            document.getElementById('menu-container').classList.add('menu-visible');
        });

        // Update selection state
        function updateSelection(menuItems) {
            menuItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (index === currentSelectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }
    </script>
</body>
</html>
