<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho DUI Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            user-select: none;
            margin: 0;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .tab {
            padding: 8px;
            cursor: pointer;
            background: rgba(50, 50, 50, 0.8);
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .tab:hover {
            background: rgba(80, 80, 80, 0.8);
        }
        .section {
            display: none;
            margin-top: 10px;
        }
        .section.active {
            display: block;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #1e90ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #4682b4;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="tab" onclick="openTab('player')">Player</div>
        <div class="tab" onclick="openTab('vehicle')">Vehicle</div>
        <div class="tab" onclick="openTab('visual')">Visual</div>
        <div class="tab" onclick="openTab('exploits')">Exploits</div>
        
        <div id="player" class="section">
            <button onclick="toggleNoclip()">Toggle Noclip</button>
            <button onclick="toggleFreecam()">Toggle Freecam</button>
            <button onclick="walkOnWater()">Walk on Water</button>
            <button onclick="vehicleShield()">Vehicle Shield</button>
            <button onclick="shrinkPlayer()">Shrink Player</button>
            <button onclick="killPlayer()">Kill Selected Player</button>
            <button onclick="permKillPlayer()">Permanently Kill Player</button>
            <button onclick="killAll()">Kill All Players</button>
        </div>
        <div id="vehicle" class="section">
            <button onclick="takeControl()">Take Control</button>
            <button onclick="vehicleRain()">Vehicle Rain</button>
            <button onclick="magnetoMode()">Magneto Mode</button>
            <button onclick="bringVehicle()">Bring Vehicle</button>
            <button onclick="freezeVehicle()">Freeze Vehicle</button>
            <button onclick="deleteVehicle()">Delete Vehicle</button>
            <button onclick="blockVehicle()">Block Vehicle</button>
            <button onclick="vehicleRGB()">Vehicle RGB</button>
            <button onclick="spawnSpoofedVehicle()">Spawn Spoofed Vehicle</button>
        </div>
        <div id="visual" class="section">
            <button onclick="toggleNightVision()">Night Vision</button>
            <button onclick="toggleThermalVision()">Thermal Vision</button>
            <button onclick="fpsBoost()">FPS Boost</button>
            <button onclick="christmasMode()">Christmas Mode</button>
            <button onclick="showMinimap()">Show Minimap</button>
        </div>
        <div id="exploits" class="section">
            <button onclick="bypassFiveGuard()">Bypass FiveGuard</button>
            <button onclick="bypassReaper()">Bypass Reaper</button>
            <button onclick="bypassWaveshield()">Bypass Waveshield</button>
            <button onclick="bypassElectron()">Bypass Electron</button>
            <button onclick="bypassEagle()">Bypass Eagle AC</button>
            <button onclick="clipboardBypass()">Clipboard Bypass</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        let isMenuOpen = false;
        let currentTab = 'player';

        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.action === 'toggleMenu') {
                isMenuOpen = !isMenuOpen;
                document.getElementById('menu').style.display = isMenuOpen ? 'block' : 'none';
            } else if (data.action === 'notify') {
                showNotification(data.message);
            }
        });

        function openTab(tabName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            currentTab = tabName;
        }

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            setTimeout(() => {
                notif.style.display = 'none';
            }, 3000);
        }

        // Player Functions
        function toggleNoclip() {
            postMessage({ action: 'toggleNoclip' });
        }
        function toggleFreecam() {
            postMessage({ action: 'toggleFreecam' });
        }
        function walkOnWater() {
            postMessage({ action: 'walkOnWater' });
        }
        function vehicleShield() {
            postMessage({ action: 'vehicleShield' });
        }
        function shrinkPlayer() {
            postMessage({ action: 'shrinkPlayer' });
        }
        function killPlayer() {
            postMessage({ action: 'killPlayer' });
        }
        function permKillPlayer() {
            postMessage({ action: 'permKillPlayer' });
        }
        function killAll() {
            postMessage({ action: 'killAll' });
        }

        // Vehicle Functions
        function takeControl() {
            postMessage({ action: 'takeControl' });
        }
        function vehicleRain() {
            postMessage({ action: 'vehicleRain' });
        }
        function magnetoMode() {
            postMessage({ action: 'magnetoMode' });
        }
        function bringVehicle() {
            postMessage({ action: 'bringVehicle' });
        }
        function freezeVehicle() {
            postMessage({ action: 'freezeVehicle' });
        }
        function deleteVehicle() {
            postMessage({ action: 'deleteVehicle' });
        }
        function blockVehicle() {
            postMessage({ action: 'blockVehicle' });
        }
        function vehicleRGB() {
            postMessage({ action: 'vehicleRGB' });
        }
        function spawnSpoofedVehicle() {
            postMessage({ action: 'spawnSpoofedVehicle' });
        }

        // Visual Functions
        function toggleNightVision() {
            postMessage({ action: 'toggleNightVision' });
        }
        function toggleThermalVision() {
            postMessage({ action: 'toggleThermalVision' });
        }
        function fpsBoost() {
            postMessage({ action: 'fpsBoost' });
        }
        function christmasMode() {
            postMessage({ action: 'christmasMode' });
        }
        function showMinimap() {
            postMessage({ action: 'showMinimap' });
        }

        // Exploit Functions
        function bypassFiveGuard() {
            postMessage({ action: 'bypassFiveGuard' });
        }
        function bypassReaper() {
            postMessage({ action: 'bypassReaper' });
        }
        function bypassWaveshield() {
            postMessage({ action: 'bypassWaveshield' });
        }
        function bypassElectron() {
            postMessage({ action: 'bypassElectron' });
        }
        function bypassEagle() {
            postMessage({ action: 'bypassEagle' });
        }
        function clipboardBypass() {
            postMessage({ action: 'clipboardBypass' });
        }

        function postMessage(data) {
            window.postMessage(data, '*');
        }

        // Open default tab
        openTab('player');
    </script>
